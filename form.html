<body>
<form name="survey" action="mailto:asd@yahoo.com" method="post" onSubmit="return validation();">
<fieldset>
<legend>PERSONAL INFORMATION</legend>
Name:<input type="text" size="20" maxlength="12" id="name" /></br>
Email:<input type="text" size="20"  id="email" /></br>
Password:<input type="password" size="20" maxlength="8" id="psw" /></br>
<input type="submit" value="submit" /><input type="reset"/> 
</fieldset>
</form>
<p id="iv1"></p>
<p id="iv2"></p>
<p id="iv3"></p>
<script type="text/javascript">
var f=0;
var i=0;
var j=0;
var k=0;
var length;
var compare;
function validation(){
f=0;
length=document.getElementById("psw").value.length;
if(document.getElementById("name").value==""){
document.getElementById("iv1").innerHTML="you must type in name of max 12 words";
f+=1;
}
else{
document.getElementById("iv1").innerHTML="";
}
if((document.getElementById("email").value.indexOf("@"))==-1){
document.getElementById("iv2").innerHTML="invalid email";
f=1;
}
else
{
document.getElementById("iv2").innerHTML="";
}
//password check
if(length==0){
document.getElementById("iv3").innerHTML="password must contain uppercase and lowercase";
f=1;
}
while(i<length){
compare=document.getElementById("psw").value.charAt(i).toUpperCase();
	if(document.getElementById("psw").value.charAt(i)!=compare){
		j=0;
while(j<length){
	compare=document.getElementById("psw").value.charAt(j).toLowerCase();
	if(document.getElementById("psw").value.charAt(j)!=compare){
	document.getElementById("psw").innerHTML="";
	k=1;
	}
	else if((j==length-1) && (k==0)){
	document.getElementById("iv3").innerHTML="password must contain uppercase and lowercase";
	f+=1;
	}
	j++;
	}
	}
	else if((i==length-1) && (k==0)){
	document.getElementById("iv3").innerHTML="password must contain uppercase and lowercase";
	f+=1;
	}
	
	i++;	
}
if(f!=0){
return false;
}
else{
return true;
}
}
</script>
