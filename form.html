  <div class="row">
    <form class="col s12" name="survey" action="mailto:asd@yahoo.com" method="post" onSubmit="return validation();">
    <fieldset>
	<legend>PERSONAL INFORMATION</legend>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" size="20" maxlength="12" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" size="20" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" size="20" maxlength="8" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
	<input type="submit" value="submit" /><input type="reset"/> 
	</fieldset>
 	 </form>
  </div>
<p id="iv1"></p>
<p id="iv2"></p>
<p id="iv3"></p>
